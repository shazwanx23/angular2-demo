<h1>List Component</h1>

<form class="form-inline" (ngSubmit)="onSubmit(firstname, lastname, username)">
  <div class="form-group">
    <label for="exampleInputName2">First Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" #firstname>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Last Name</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" #lastname>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" #username>
  </div>
  <button type="submit" class="btn btn-default">Add User</button>
</form>
<br>

<div class="panel panel-default">
		<div class="panel-heading">
			Panel heading
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let person of persons;let i =index">
					<td>{{i}}</td>
					<td>{{person.firstName}}</td>
					<td>{{person.lastname}} </td>
					<td>{{person.username}} </td>
				</tr>
			</tbody>
		</table>
	</div>
