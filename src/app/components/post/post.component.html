<h1>POST COMPONENT</h1>

<div class="panel panel-default">
		<div class="panel-heading">
			Panel heading
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Post ID</th>
					<th>User ID</th>
					<th>Title</th>
					<th>Body</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let post of posts; let i = index">
					<td><a [routerLink]="['/post/', post.id]"> {{post.id}}</a> </td>
					<td>{{post.userId}} </td>
					<td>{{post.title}} </td>
					<td>{{post.body}} </td>
					<td><button class="btn btn-danger" (click)="deletePost(i)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
